<html>
  <head>
    <title>
      To-Do List
    </title>
    <link rel="stylesheet" href="https://github.com/p4avinash/Todo-List/blob/master/style.css" />
    <link rel="icon" href="shoppinglist.png" type="image/icon type" />
  </head>
  <body class="body">
    <div class="totalContainer">
      <div class="container">
        <h1>To-Do List</h1>
        <input type="text" placeholder="enter items" id="inputId" />
        <div class="buttonclass">
          <button id="submitId">ENTER</button>
        </div>
      </div>
      <div class="listContainer" id="listContainerId">
        <ol class="olClass" id="olListId"></ol>
      </div>
    </div>

    <script src="https://github.com/p4avinash/Todo-List/blob/master/popup.js"></script>
  </body>
</html>
